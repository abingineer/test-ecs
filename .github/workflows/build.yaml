name: Test CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
       name: Checkout code
     - uses: actions/setup-java@v3
       with:
           distribution: 'temurin'
           java-version: '21'
     - name: Clean
       run: mvn clean install -DskiptTests
